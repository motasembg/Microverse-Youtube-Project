<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Video Player Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>YouTube Video Player Page</h1>
    </header>
    <main>
      <section class="video-player">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/gLmX15_82Pk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </section>
      <aside class="sidebar">
        <h2>Related Videos</h2>
        <ul>
          <li><img src="./Thumbnail/max.jpg" alt="Video Thumbnail 1"></li>
          <li><img src="./Thumbnail/er.png" alt="Video Thumbnail 2"></li>
          <li><img src="./Thumbnail/song.jpg" alt="Video Thumbnail 3"></li>
        </ul>
      </aside>
    </main>
  </body>
</html>
